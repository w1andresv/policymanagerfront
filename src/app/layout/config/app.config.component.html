<button (click)="onConfigButtonClick()" class="layout-config-button p-link" type="button">
    <i class="pi pi-cog"></i>
</button>

<p-sidebar [(visible)]="visible" [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'" position="right"
           styleClass="layout-config-sidebar w-20rem">
    <h5>Bootstrap</h5>
    <div class="grid">
        <div class="col-3">
            <button (click)="changeTheme('bootstrap4-light-blue', 'light')" class="p-link w-2rem h-2rem">
                <img alt="Bootstrap Light Blue" class="w-2rem h-2rem"
                     src="assets/layout/images/themes/bootstrap4-light-blue.svg">
            </button>
        </div>
        <div class="col-3">
            <button (click)="changeTheme('bootstrap4-light-purple', 'light')" class="p-link w-2rem h-2rem">
                <img alt="Bootstrap Light Purple" class="w-2rem h-2rem"
                     src="assets/layout/images/themes/bootstrap4-light-purple.svg">
            </button>
        </div>
    </div>

    <h5>Material Design</h5>
    <div class="grid">
        <div class="col-3">
            <button (click)="changeTheme('md-light-indigo', 'light')" class="p-link w-2rem h-2rem">
                <img alt="Material Light Indigo" class="w-2rem h-2rem"
                     src="assets/layout/images/themes/md-light-indigo.svg">
            </button>
        </div>
        <div class="col-3">
            <button (click)="changeTheme('md-light-deeppurple', 'light')" class="p-link w-2rem h-2rem">
                <img alt="Material Light DeepPurple" class="w-2rem h-2rem"
                     src="assets/layout/images/themes/md-light-deeppurple.svg">
            </button>
        </div>
    </div>

    <h5>Material Design Compact</h5>
    <div class="grid">
        <div class="col-3">
            <button (click)="changeTheme('mdc-light-indigo', 'light')" class="p-link w-2rem h-2rem">
                <img alt="Material Light Indigo" class="w-2rem h-2rem"
                     src="assets/layout/images/themes/md-light-indigo.svg">
            </button>
        </div>
        <div class="col-3">
            <button (click)="changeTheme('mdc-light-deeppurple', 'light')" class="p-link w-2rem h-2rem">
                <img alt="Material Light Deep Purple" class="w-2rem h-2rem"
                     src="assets/layout/images/themes/md-light-deeppurple.svg">

        </div>

    <h5>Tailwind</h5>

            </button>

    <h5>Fluent UI</h5>

        </div>
        <div class="col-3">

</p-sidebar>
