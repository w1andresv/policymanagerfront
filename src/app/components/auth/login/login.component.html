<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            alt="Sakai logo"
            class="mb-5 w-6rem flex-shrink-0"
            src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg">
        <div class="content-login"
             style="">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img alt="Image" class="mb-3" height="50" src="../../../../assets/demo/images/login/avatar.png">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                <div>
                    <form (ngSubmit)="onSubmit()" *ngIf="formulario" [formGroup]="formulario" class="flex flex-column">
                        <div class="mb-5 w-full flex flex-column">
                            <label class="block text-900 text-xl font-medium mb-2" for="email1">Email</label>
                            <input class="w-full md:w-30rem " formControlName="username" id="email1" pInputText
                                   placeholder="Email address" style="padding:1rem" type="text">
                            <small *ngIf="f['username'].invalid&& formulario.dirty" class="p-error" id="usernamev">
                                Usuario requerido.</small>
                        </div>
                        <div class="mb-5 w-full flex flex-column">
                            <label class="block text-900 font-medium text-xl mb-2" for="password1">Password</label>
                            <div class="p-input-icon-right">
                                <i (click)="change()" *ngIf="type==='password'" class="pi pi-eye" style="top:25px"></i>
                                <i (click)="change()" *ngIf="type==='text'" class="pi pi-eye-slash"
                                   style="top:25px"></i>
                                <input [type]="type" class="p-3 w-full" formControlName="password" id="password1"
                                       pInputText placeholder="Password"/>
                                <small *ngIf="f['password'].invalid && formulario.dirty" class="p-error" id="passwordv">
                                    Constrase√±a requerida.</small>
                            </div>
                        </div>
                        <button [loading]="loading" class="w-full p-3 text-xl" label="Sign In" pButton pRipple></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
